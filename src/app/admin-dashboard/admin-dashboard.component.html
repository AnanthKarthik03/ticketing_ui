<div id="main_content">
  <app-sidebar></app-sidebar>
  <div class="page">
    <app-header></app-header>
    <div class="section-body mt-3">
      <div class="container-fluid">
        <div class="row clearfix">
          <div class="col-lg-12">
            <div class="mb-4">
              <h4>Welcome {{ userName }}</h4>
              <br>
              
              <h4>Company Info</h4>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-6">
                  <div
                    class="
                      card
                      border-top-0
                      border-bottom-0
                      border-end-0
                      border-start-lg
                      border-green
                    "
                  >
                    <div class="card-body cursor-style">
                      <div class="row">
                        <div class="col-md-8">
                          <span class="font-12">
                            <h3 class="card-title text-center">Employees</h3></span
                          >
    
                          <h5 class="number mb-2 font-32 counter text-center green">
                            {{ dashboardCount.empCount }}
                          </h5>
                        </div>
                        <div class="col-md-4 text-center">
                          <i
                            class="fa fa-line-chart fa-3x text-gray-200"
                            aria-hidden="true"
                          ></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div
                    class="
                      card
                      border-top-0
                      border-bottom-0
                      border-end-0
                      border-start-lg
                      border-red
                    "
                  >
                    <div class="card-body cursor-style">
                      <div class="row">
                        <div class="col-md-8">
                          <span class="font-12">
                            <h3 class="card-title text-center">Customers</h3></span
                          >
    
                          <h5 class="number mb-2 font-32 counter text-center red">
                            {{ dashboardCount.customer }}
                          </h5>
                        </div>
                        <div class="col-md-4 text-center">
                          <i
                            class="fa fa-linode fa-3x text-gray-200"
                            aria-hidden="true"
                          ></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div
                    class="
                      card
                      border-top-0
                      border-bottom-0
                      border-end-0
                      border-start-lg
                      border-blue
                    "
                  >
                    
                  </div>
                </div>
                
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="
                  card
                  border-top-0
                  border-bottom-0
                  border-end-0
                  border-start-lg
                  border-info
                "
              >
                <div class="card-body cursor-style">
                  <div class="row">
                    <div class="col-md-12">
                      <span class="font-32">
                        <h3 class="card-title text-center">
                          Budget
                        </h3></span
                      >

                      <h5 class="number mb-2 font-25 counter text-center info">
                       <span *ngIf = "dashboardCount.projectBudget > 0">{{ dashboardCount.projectBudget | currency:'INR':'symbol-narrow' }}</span> 
                       <span *ngIf = "!dashboardCount.projectBudget">0</span>  
                      </h5>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>

        <div class="row clearfix mt-2">
          <div class="col-lg-12">
            <div class="mb-4">
              <h4>Customers</h4>
            </div>
          </div>
        </div>
        <div class="col-md-12" *ngIf="!viewCustomer">
          <div *ngIf="companiesList.length == 0">
              <h4 class="text-center">No Data found</h4>
            </div>
          </div>
        <div class="row">
          <div class="col-md-12">
            <div id="root">
              <div class="">
                <div class="row align-items-stretch">
                  <div
                    class="c-dashboardInfo col-lg-3 col-md-6"
                    *ngFor="let item of companiesList"
                  >
                    <div class="wrap" (click)="goto(item)">
                      <h4
                        class="
                          heading
                          heading5
                          hind-font
                          medium-font-weight
                          c-dashboardInfo__title
                        "
                      ></h4>
                      {{ item.customer_name_first }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
